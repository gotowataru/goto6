<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野菜合わせクッキング (ファイル分割版)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-layout">
        <div id="removed-triples-area">
            <div id="game-description"></div> <h2>レシピリスト</h2>
            <div id="removed-triples-display"></div>
        </div>
        <div id="game-area">
            <h2>畑</h2>
            <div class="container"><div id="field"></div></div>
            <div id="game-message-area"></div>
            <h2>カゴ</h2>
            <div class="container"><div id="hand"></div></div>
        </div>
        <div id="completed-recipes-area">
            <div id="score-area">スコア: <span id="score-display">0</span></div>
            <h2>完成品</h2>
            <div id="completed-recipes-display"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
